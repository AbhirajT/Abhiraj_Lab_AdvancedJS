<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>Weather Report</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <input type ="text" id ="city" placeholder="Enter City name...." id ="search" autocomplete="on">
       <div id ="location-time">
        <span id ="location">Mumbai, IN</span><br>
        <span id ="curr_timestamp" style ="margin-top: 1%;">Sunday ,12th June 2022</span>
       </div>
       <div id ="weather-info">
        <div id ="temp">31 &deg;C</div>
        <div id ="weather">Hot</div><br>
        <div id ="high-low">31/30 &deg;C</div>
       </div>
    </div>

    <script src="./weather.js"></script>
</body>
</html>
